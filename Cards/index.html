<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../App.css">
    <title>Cards</title>
</head>
<body>
    <div class="continer-card-one">
        <div class="card-one-container">
            <div class="card-one-success">
                <div class="card-one-image">
                    <div class="card-one-image-container">
                        <img class="img-one" src="../img/ok.png" alt="">
                    </div>
                </div>
                <div class="card-one-text">
                       <h3>CocaCola</h3>
                    <h3>€5</h3>
                    <p>1%</p> 
                </div>
            </div>
        </div>
        <div class="card-one-container">
            <div class="card-one-info">
                <div class="card-one-image">
                    <div class="card-one-image-container">
                        <img class="img-one" src="../img/info.png" alt="">
                    </div>
                </div>
                <div class="card-one-text">
                    <h3>CocaCola</h3>
                    <h3>€10</h3>
                    <p>5%</p> 
                </div>
            </div>
        </div>
        <div class="card-one-container">
            <div class="card-one-warning">
                <div class="card-one-image">
                    <div class="card-one-image-container">
                        <img class="img-one" src="../img/warning.png" alt="">
                    </div>
                </div>
                <div class="card-one-text">
                    <h3>CocaCola</h3>
                    <h3>€15</h3>
                    <p>20%</p> 
                </div>
            </div>
        </div>
        <div class="card-one-container">
            <div class="card-one-error">
                <div class="card-one-image">
                    <div class="card-one-image-container">
                        <img class="img-one" src="../img/mal.png" alt="">
                    </div>
                </div>
                <div class="card-one-text">
                    <h3>CocaCola</h3>
                    <h3>€25</h3>
                    <p>25%</p> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
